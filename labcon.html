<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    img{
        width: 80%;
        height: 80%;
        padding-left: 18%;
        padding-top: 5%;
    }
    body{
        background-color: rgb(48, 2, 2);
    }
    p{
        font-family: cursive;
        font-size: 30px;
        color:bisque;
        text-align: center;
    }
  </style>
</head>
<body>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="5" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="6" class="active"></button>
  </div>
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
        <div class="carousel-caption">Ambience</div>
      <img src="bg7.jpg">
    </div>
    <div class="carousel-item">
        <div class="carousel-caption">Drinks</div>
      <img src="bg8.jpg">
    </div>
    <div class="carousel-item">
        <div class="carousel-caption">Deserts</div>
      <img src="bg13.jpg">
    </div>
    <div class="carousel-item">
        <div class="carousel-caption">GIGS</div>
      <img src="bg11.jpg">
    </div>
    <div class="carousel-item">
        <div class="carousel-caption">Food</div>
      <img src="bg141.jpg">
    </div>
    <div class="carousel-item">
      <div class="carousel-caption">Pottery</div>
    <img src="bg15.jpg">
  </div>
  <div class="carousel-item">
    <div class="carousel-caption">Artistry</div>
  <img src="bg16.jpg">
</div>
  </div>
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<p>All About A Cafe</p>
</body>
</html>
